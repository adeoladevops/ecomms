<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Welcome to Our E-commerce Web App</h1>
      <p>Explore our range of smartwatches and find the perfect one for you!</p>
    </section>
    <section id="products">
      <h2>Product Catalog</h2>
      <div id="product-list"></div>
      <form id="add-product-form">
        <h3>Add New Product</h3>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name"><br><br>
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="product-price"><br><br>
        <button type="submit">Add to Cart</button>
      </form>
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <div id="shopping-cart"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 E-commerce Web App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
